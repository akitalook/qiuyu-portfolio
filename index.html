<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>邱谦业 | TERRY.OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'oled-black': '#050505',
              'oled-gray': '#111111',
              'tech-orange': '#ff5500',
              'tech-orange-dim': 'rgba(255, 85, 0, 0.1)',
              'industrial-gray': '#888888',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'slide-in': 'slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              slideIn: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle inside device */
      }
      /* Custom Scrollbar for the terminal feel */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5500;
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .crt-glow {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
      }
    </style>
