<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>湫鱼 | TERRY.OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'oled-black': '#050505',
              'oled-gray': '#111111',
              'tech-orange': '#ff5500',
              'tech-orange-dim': 'rgba(255, 85, 0, 0.1)',
              'industrial-gray': '#888888',
              'paper-white': '#f0f0f2', // Slightly darker for texture
              'ink-black': '#1d1d1f',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            animation: {
              'scanline': 'scanline 8s linear infinite',
              'blink': 'blink 1s step-end infinite',
              'slide-in': 'slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)',
              'wave': 'wave 6s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
              'pulse-led': 'pulseLed 2s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              slideIn: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              wave: {
                '0%': { transform: 'translate(-50%, -50%) rotate(0deg)' },
                '100%': { transform: 'translate(-50%, -50%) rotate(360deg)' },
              },
              pulseLed: {
                '0%, 100%': { opacity: '0.5', boxShadow: '0 0 5px rgba(255,85,0,0.2)' },
                '50%': { opacity: '1', boxShadow: '0 0 15px rgba(255,85,0,0.8)' },
              }
            },
            boxShadow: {
              'neumorph-dark': '5px 5px 10px #0a0a0a, -5px -5px 10px #1a1a1a',
              'neumorph-light': '5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff',
              'pressed-dark': 'inset 3px 3px 6px #0a0a0a, inset -3px -3px 6px #1a1a1a',
              'pressed-light': 'inset 3px 3px 6px #d1d1d1, inset -3px -3px 6px #ffffff',
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff5500;
      }
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
      .crt-glow {
        box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
      }
      .light-mode ::-webkit-scrollbar-thumb {
        background: #ccc;
      }
      .light-mode ::-webkit-scrollbar-thumb:hover {
        background: #ff5500;
      }
      /* Utility for Noise Texture */
      .bg-noise {
        filter: url(#noiseFilter);
      }
      
      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- SVG Noise Filter Definition -->
    <svg style="display: none;">
      <filter id="noiseFilter">
        <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
        <feColorMatrix type="saturate" values="0" />
        <feComponentTransfer>
           <feFuncA type="linear" slope="0.1" /> 
        </feComponentTransfer>
      </filter>
    </svg>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
